{% extends 'Base.html' %}

{% block title %}
    Users list
{% endblock %}


{% block content %}

        {% for user in users %}

            <div class="card">
                <div class="card-body">
                    <a href="{% url 'user_detail_url' slug=user.slug %}"> {{ user.name  }}  /  {{user.data}}</a>
                </div>
            </div>

        {% endfor %}
{% endblock %}
